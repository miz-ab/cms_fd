
<mat-form-field appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="control !"
      [required]="required"
      [disabled]="disabled"
    />
    <mat-error *ngIf="control.invalid && control.touched">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
