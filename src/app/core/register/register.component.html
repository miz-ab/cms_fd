<div class="body_">
  <form class="example-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Login </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input required matInput placeholder="Username" name="username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            required
            matInput
            placeholder="Username"
            type="password"
            name="password"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-flat-button>Login</button>
        <button class="btn_register" mat-flat-button>Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
