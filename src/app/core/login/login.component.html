<div class="body_">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    
    </mat-card-header>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name" value="Default Value"/>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name" />
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter Username" />
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password" />
        <mat-hint></mat-hint>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button>Login</button>
        <button class="btn_register" mat-flat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
