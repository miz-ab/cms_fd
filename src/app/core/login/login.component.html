<div class="body_">
  <form class="example-form" #loginform="ngForm" (ngSubmit)="ProceedLogin(loginform)">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>

    
      <mat-card-content>

     <!-- <app-input-field
          label="Username"
          placeholder="Enter Username"
          [required]="true"
          errorMessage="Username is Required" 
          [control]="usernameControl"
        ></app-input-field>

           <app-input-field
          label="Password"
          placeholder="Enter Password"
          [required]="true"
          type="password"
          errorMessage="Password is Required"
          [control]="passwordControl"
        ></app-input-field> -->

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input required matInput placeholder="Username" [(ngModel)]="_logindata.username" #username="ngModel" name="username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input required matInput placeholder="Username" [(ngModel)]="_logindata.password" type="password" #username="ngModel" name="password">
    </mat-form-field>
        
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-flat-button>Login</button>
        <button class="btn_register" mat-flat-button>Register</button>
      </mat-card-actions>
    
  </mat-card>
</form>
</div>
