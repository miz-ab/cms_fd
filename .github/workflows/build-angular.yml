name: Build Angular CMS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Show Event Type
        run: |
         echo "üì¶ Event type: $GITHUB_EVENT_NAME"

      - name: Show Branch Name
        run: |
         echo "üåø Branch: $GITHUB_REF"

      - name: Log Branch Check
        run: |
          if [[ "${GITHUB_REF}" != "refs/heads/main" ]]; then
            echo "‚ÑπÔ∏è Not on main branch. This workflow is set to only trigger on main."
          else
            echo "‚úÖ On main branch. Proceeding with build..."
          fi

      - name: Show Triggered By
        run: |
         echo "üöÄ Pipeline triggered by $GITHUB_ACTOR"

      - name: Log Pipeline Start Time
        run: echo "üïí Pipeline execution started at $(date)"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.TEST_TELE_FTP_SERVER_NAME }}
          username: ${{ secrets.TEST_TELE_FTP_USERNAME }}
          password: ${{ secrets.TEST_TELE_FTP_PASSWORD }}
          timeout: 120
          filePatterns: '**'
          remoteDirectory: '/'
          clean: true
          preservePaths: true
          trustSSL: true 